<!DOCTYPE html>
<html>
<head>
  <title>Gerencimento de pessoas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #b0d9ea, #f7d6e0);
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .form-group {
      text-align: center;
    }
    h1 {
      background: linear-gradient(120deg, #385f72, #3ac280);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      border: 2px solid #385f72;
      border-radius: 5px;
      padding: 8px;
    }
    .btn {
      background-color: #3ac280;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .btn:hover {
      background-color: #2a966e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form action="{% url 'salvar' %}" method="POST" class="mt-4">
          {% csrf_token %}
          <div class="form-group">
            <h1>Gerencimento de pessoas</h1>
            <input type="text" name="nome" class="form-control" placeholder="Digite o nome">
            <button type="submit" class="btn btn-success mt-2">Salvar</button>
          </div>
            <br>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for pessoa in pessoas %}
              <tr>
                <td>{{ pessoa.id }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>
                  <a href="{% url 'editar' pessoa.id %}" class="btn btn-sm btn-primary">Editar</a>
                  <a href="{% url 'delete' pessoa.id %}" class="btn btn-sm btn-danger">Deletar</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
